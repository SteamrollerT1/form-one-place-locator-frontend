<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="fragments/head :: head"/>
<!-- Plugins css -->
<link th:href="@{libs/dropzone/min/dropzone.min.css}" rel="stylesheet" type="text/css"/>

<body>

<!-- Begin page -->
<div id="layout-wrapper">

    <th:block th:replace="fragments/page-topbar :: page-topbar"/>

    <th:block th:replace="fragments/vertical-menu :: vertical-menu"/>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0">Wizard</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Forms</a></li>
                                    <li class="breadcrumb-item active">Wizard</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Student Registration</h4>
                        <p class="card-title-desc"> Please fill in all required fields marked with <label
                                class="text-danger">*</label></p>
                        <form class="needs-validation" novalidate method="post" th:object="${dto}">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="firstname">First name</label>
                                        <input type="text" class="form-control" required
                                               id="firstname">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="lastname">Last name</label>
                                        <input type="text" class="form-control" required
                                               id="lastname">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label for="dob">Date of birth</label>
                                        <input type="date" class="form-control" required
                                               id="dob">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="cellphone">Cellphone</label>
                                        <input type="text" class="form-control" required
                                               id="cellphone">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="telephone">Telephone</label>
                                        <input type="text" class="form-control" required
                                               id="telephone">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" class="form-control" required
                                               id="email">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="address">Address</label>
                                        <input type="text" class="form-control" required
                                               id="address">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="suburb">Suburb</label>
                                        <input type="text" class="form-control" required
                                               id="suburb">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="city">City</label>
                                        <input type="text" class="form-control" required
                                               id="city">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <div class="custom-file">
                                            <label class="custom-file-label" for="birth-certificate">Birth
                                                certificate</label>
                                            <input type="file" class="custom-file-input form-control"
                                                   id="birth-certificate" required>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <div class="custom-file">
                                            <label class="custom-file-label" for="results-statement">Results
                                                statement</label>
                                            <input type="file" class="custom-file-input form-control" required
                                                   id="results-statement">
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" class="form-control"
                                               id="username" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="mb-3">
                                        <label class="form-label" for="username">Password</label>
                                        <input type="password" class="form-control"
                                               id="password" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="invalidCheck"
                                                   required>
                                            <label class="form-check-label" for="invalidCheck">Agree to terms and
                                                conditions</label>
                                            <div class="invalid-feedback">
                                                You must agree before submitting.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </form>
                    </div>
                </div>
                <!-- end card -->

            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <th:block th:replace="fragments/footer :: footer"/>
    </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->

<!-- Right Sidebar -->
<th:block th:replace="fragments/right-bar :: right-bar"/>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<!-- JAVASCRIPT -->
<script th:src="@{libs/jquery/jquery.min.js}"></script>
<script th:src="@{libs/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{libs/metismenu/metisMenu.min.js}"></script>
<script th:src="@{libs/simplebar/simplebar.min.js}"></script>
<script th:src="@{libs/node-waves/waves.min.js}"></script>
<script th:src="@{libs/waypoints/lib/jquery.waypoints.min.js}"></script>
<script th:src="@{libs/jquery.counterup/jquery.counterup.min.js}"></script>

<!-- jquery step -->
<script th:src="@{libs/jquery-steps/build/jquery.steps.min.js}"></script>

<!-- parsleyjs -->
<script th:src="@{libs/parsleyjs/parsley.min.js}"></script>

<script th:src="@{js/pages/form-validation.init.js}"></script>

<script th:src="@{js/app.js}"></script>

</body>

</html>
